<!DOCTYPE html>
<html>
<head>
    <title>AI Crop Disease Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #56ab2f, #a8e063);
            text-align: center;
            padding: 40px;
            color: #333;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 450px;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h1 {
            color: #2e7d32;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #2e7d32;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b5e20;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f1f8e9;
            border-radius: 10px;
        }

        .prediction {
            font-size: 20px;
            font-weight: bold;
            color: #1b5e20;
        }

        .confidence {
            color: #555;
        }

        .treatment {
            margin-top: 10px;
            color: #444;
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #222;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŒ¾ AI Crop Disease Detection</h1>
        <p>Upload a leaf image to detect crop disease and get treatment advice.</p>

        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <button type="submit">Predict Disease</button>
        </form>

        {% if prediction %}
        <div class="result">
            <div class="prediction">Prediction: {{ prediction }}</div>
            <div class="confidence">Confidence: {{ confidence }}%</div>
            <div class="treatment">
                <strong>Recommended Treatment:</strong><br>
                {{ treatment }}
            </div>
        </div>
        {% endif %}
    </div>

    <footer>
        Developed by Kakadiya Kashyap | BE-CE | LDRP-ITR
    </footer>

</body>
</html>
